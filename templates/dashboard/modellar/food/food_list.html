<!DOCTYPE html>
<html>
<head>
    <title>Food List</title>
</head>
<body>
    <h1>Food List</h1>
    <ul>
        {% for food in foods %}
            <li>
                <a href="{% url 'food_detail' food.pk %}">{{ food.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'food_create' %}">Create new food</a>
</body>
</html>
